syntax = "proto3";

package ding4;

option go_package = "github.com/4ding-cp/4dingsite/ptypes/m4g";

import "sql.proto";
import "template.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";

message Message {
    string message_id = 1;
    string store_id = 2;
    string template_id = 3;
    string type = 4;
    string receiver = 5;
    string subject = 6;
    map<string, string> parameters = 7;
    int32 state = 8;
    google.protobuf.Timestamp run_at = 9;
    google.protobuf.Timestamp finish_at = 10;
    Template template = 11;

    string operator = 70;
    google.protobuf.Timestamp create_at = 71;
    google.protobuf.Timestamp update_at = 72;
    repeated string cols = 73;
    repeated Condition condition = 74;
    google.protobuf.Struct self = 75; 
}

message SendMessage {
    string business_id = 1;
    string template_id = 2;
    repeated Message messages = 3;
}