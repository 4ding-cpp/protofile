syntax = "proto3";

package ding4;

option go_package = "github.com/4ding-cp/4dingsite/ptypes/m4g";

import "permission.proto";
import "sql.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

message Business {
    string business_id = 1;
    string main_id = 2;
    int32 status = 3;
    string domain = 4;
    string name = 5;
    int32 point = 6;
    string password = 7;
    double fee = 8;
    int32 type = 9;
    string contacter = 10;
    string phone = 11;
    string email = 12;
    string location = 13;
    int32 mgr_type = 14;
    int32 turnover = 15;
    string company = 16;
    string identify = 17;
    repeated Option permission = 18;
    repeated string white = 19;
    map<string, bool> labelx = 20;
    
    string operator = 70;
    google.protobuf.Timestamp create_at = 71;
    google.protobuf.Timestamp update_at = 72;
    repeated string cols = 73;
    repeated Condition condition = 74;
    google.protobuf.Struct self = 75;
}

