syntax = "proto3";

package ding4;

option go_package = "github.com/4ding-cp/4dingsite/ptypes/m4g";

import "permission.proto";
import "address.proto";
import "sql.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

message Business {
    string business_id = 1;
    string main_id = 2;
    int32 status = 3;
    string domain = 4;
    string name = 5;
    int32 point = 6;
    string password = 7;
    double fee = 8;
    int32 type = 9;
    string contact = 10;

    string phone = 11;
    bool phone_verify = 12;
    string email = 13;
    bool email_verify = 14;
    string otp_token = 15;
    string otp_code = 16;
    Address address = 17;

    string company = 18;
    string identify = 19;
    repeated Option permission = 20;
    repeated string white = 21;
    string opt_token = 22;
    
    map<string, int32> labelx = 23;
    string power = 24;
    string operator = 25;
    google.protobuf.Timestamp create_at = 26;
    google.protobuf.Timestamp update_at = 27;
    repeated string cols = 28;
    repeated Condition condition = 29;
    google.protobuf.Struct self = 30;
}

