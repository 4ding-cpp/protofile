syntax = "proto3";

package ding4;

option go_package = "github.com/4ding-cp/4dingsite/ptypes/m4g";

import "permission.proto";
import "sql.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

message Business {
    string business_id = 1;
    string main_id = 2;
    int32 status = 3;
    string domain = 4;
    string name = 5;
    int32 point = 6;
    string password = 7;
    double fee = 8;
    int32 type = 9;
    string contacter = 10;
    string phone = 11;
    string phone_verify = 12;
    string email = 13;
    string email_verify = 14;
    string location = 15;
    int32 mgr_type = 16;
    int32 turnover = 17;
    string company = 18;
    string identify = 19;
    repeated Option permission = 20;
    repeated string white = 21;
    
    map<string, int32> labelx = 22;
    string operator = 23;
    google.protobuf.Timestamp create_at = 24;
    google.protobuf.Timestamp update_at = 25;
    repeated string cols = 26;
    repeated Condition condition = 27;
    google.protobuf.Struct self = 28;
}

