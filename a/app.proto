syntax = "proto3";

package ding4;

option go_package = "github.com/4ding-cp/4dingsite/ptypes/m4g";

import "sql.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

message App {
    message Address {
        string zipcode = 1;
        string country = 2;
        string city = 3;
        string township = 4;
        string detail = 5;
    }
    string app_id = 1;
    string adv_id = 2;
    int32 state = 3;
    int32 type = 4;
    string contacter = 5;
    string phone = 6;
    string email = 7;
    Address address = 8;
    int32 mgr_type = 9;
    int32 turnover = 10;
    string company = 11;
    string identify = 12;

    string operator = 13;
    google.protobuf.Timestamp create_at = 14;
    google.protobuf.Timestamp update_at = 15;
    repeated string cols = 16;
    repeated Condition condition = 17;
    google.protobuf.Struct self = 18;
}