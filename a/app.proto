syntax = "proto3";

package ding4;

option go_package = "github.com/4ding-cp/4dingsite/ptypes/m4g";

import "sql.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

message App {
    string app_id = 1;
    string adv_id = 2;
    int32 state = 3;
    int32 type = 4;
    string contacter = 5;
    string phone = 6;
    string email = 7;
    string location = 8;
    int32 mgr_type = 11;
    int32 turnover = 12;
    string company = 13;
    string identify = 14;
    string bank_code = 15;
    string last_code = 16;
    int32 price = 17;

    string operator = 70;
    google.protobuf.Timestamp create_at = 71;
    google.protobuf.Timestamp update_at = 72;
    repeated string cols = 73;
    repeated Condition condition = 74;
    google.protobuf.Struct self = 75;
}