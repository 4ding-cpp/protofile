syntax = "proto3";

package ding4;

option go_package = "github.com/4ding-cp/4dingsite/ptypes/m4g";

import "google/protobuf/struct.proto";

message Password {
    string old_p = 1;
    string new_p = 2;

    google.protobuf.Struct self = 3;  
}

message Rename {
    string old_n = 1;
    string new_n = 2;

    google.protobuf.Struct self = 3;
}

message OTP {
    string mode = 1;
    string user_id = 2;
    string password = 3;
}