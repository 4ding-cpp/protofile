syntax = "proto3";

package ding4;

option go_package = "github.com/4ding-cp/4dingsite/ptypes/m4g";

import "type.proto";

message Business {
    int64 id = 1;
    int64 main_id = 2;
    string code = 3;
    int32 status = 4;
    string phone = 5;
    string email = 6;
    string name = 7;
    string location = 8;
    int32 point = 9;
    string password = 10;
    string identify = 11;
    string operator = 12;
    int64 change_t = 13;
    int64 create_t = 14;
    repeated Option permission = 15;
    repeated string whitelist = 16;
    int64 adv_id = 17;
}
