syntax = "proto3";

package ding4;

option go_package = "github.com/4ding-cp/4dingsite/ptypes/m4g";

message Letter {
    string subject = 1;
    string message = 2;
    repeated string dest = 3;
    string schedule_time = 4;
}

message LetterResult {
    string credit = 1;
    string sended = 2;
    string cost = 3;
    string unsend = 4;
    string batch_id = 5;
}

message LetterUndo {
    string undo = 1;
    string credit = 2;
}