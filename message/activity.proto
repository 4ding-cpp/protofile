syntax = "proto3";

package ding4;

option go_package = "github.com/4ding-cp/4dingsite/ptypes/m4g";

message Activity {
    int64 id = 1;
    int64 store_id = 2;
    int64 begin_t = 3;
    int64 end_t = 4;
    string name = 5;
    string type = 6;
    string item = 7;
    string cond = 8;
    double cond_v = 9;
    bool repeat = 10;
    string exec = 11;
    double exec_v = 12;
    string operator = 13;
    int64 create_t = 14;
}

message Discount {
    int64 id = 1;
    int64 store_id = 2;
    int64 level_id = 3;
    string begin_time = 4;
    string end_time = 5;
    string name = 6;
    bool auto_set = 7;
    string set_code = 8;
    int32 times = 9;
    string operator = 10;
    int64 create_time = 11;
}