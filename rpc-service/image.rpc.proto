syntax = "proto3";

package ding4;

option go_package = "github.com/4ding-cp/4dingsite/ptypes/drpc";

import "sql.proto";
import "image.proto";

service ImageRPC {
    rpc CreateImage(Image) returns (Response);
    rpc UpdateImage(Image) returns (Response);
    rpc DeleteImage(Image) returns (Response);
    rpc FindImage(Query) returns (Response);
}
