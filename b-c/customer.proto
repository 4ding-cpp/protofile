syntax = "proto3";

package ding4;

option go_package = "github.com/4ding-cp/4dingsite/ptypes/m4g";

import "sql.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

message Customer {
    string customer_id = 1;
    int32 status = 2;
    string phone = 3;
    string email = 4;
    string name = 5;
    string birthday = 6;
    int32 sex = 7;
    string password = 8;
    string come_from = 9;
    CustomerLink link = 10;
    
    map<string, int32> labelx = 11;
    string operator = 12;
    google.protobuf.Timestamp create_at = 13;
    google.protobuf.Timestamp update_at = 14;
    repeated string cols = 15;
    repeated Condition condition = 16;
    google.protobuf.Struct self = 17;
}

message CustomerLink {
    string customer_id = 1;
    string level_id = 2;
    bool is_receive = 3;
    google.protobuf.Struct self = 4;
}

message CustomerBatch {
    repeated Customer customer = 1;
    google.protobuf.Struct self = 2;
}