syntax = "proto3";

package ding4;

option go_package = "github.com/4ding-cp/4dingsite/ptypes/m4g";

import "sql.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

message Customer {
    string customer_id = 1;
    int32 status = 2;
    string phone = 3;
    bool phone_verify = 4;
    string email = 5;
    bool email_verify = 6;
    string name = 7;
    string birthday = 8;
    int32 sex = 9;
    string password = 10;
    string come_from = 11;
    CustomerLink link = 12;
    
    map<string, int32> labelx = 13;
    string operator = 14;
    google.protobuf.Timestamp create_at = 15;
    google.protobuf.Timestamp update_at = 16;
    repeated string cols = 17;
    repeated Condition condition = 18;
    google.protobuf.Struct self = 19;
}

message CustomerLink {
    string level_id = 1;
    bool is_receive = 2;
}

message CustomerBatch {
    repeated Customer customer = 1;
    google.protobuf.Struct self = 2;
}