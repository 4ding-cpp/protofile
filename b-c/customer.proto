syntax = "proto3";

package ding4;

option go_package = "github.com/4ding-cp/4dingsite/ptypes/m4g";

import "sql.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

message Customer {
    string customer_id = 1;
    string business_id = 2;
    string store_id = 3;

    int32 status = 4;
    string name = 5;
    string email = 6;
    string phone = 7;
    string password = 8;
    bool phone_verify = 9;
    bool email_verify = 10;
    
    string birthday = 11;
    int32 sex = 12;
    string zip_code = 13;
    string address = 14;
    string level_id = 15;
    bool is_receive = 16;
    
    map<string, int32> labelx = 17;
    string operator = 18;
    google.protobuf.Timestamp create_at = 19;
    google.protobuf.Timestamp update_at = 20;
    repeated string cols = 21;
    repeated Condition condition = 22;
    google.protobuf.Struct self = 23;
}

message CustomerLink {
    string level_id = 1;
    bool is_receive = 2;
}

message CustomerBatch {
    repeated Customer customer = 1;
    google.protobuf.Struct self = 2;
}