syntax = "proto3";

package ding4;

option go_package = "github.com/4ding-cp/4dingsite/ptypes/m4g";

import "sql.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

message CustomerLink {
    string customer_link_id = 1;
    string store_id = 2;
    string customer_id = 3;
    string customer_level_id = 4;
    bool is_receive = 5;

    string name = 6;
    string phone = 7;
    string email = 8;
    string password = 9;
    string status = 10;

    string operator = 70;
    google.protobuf.Timestamp create_at = 71;
    google.protobuf.Timestamp update_at = 72;
    repeated string cols = 73;
    repeated Condition condition = 74;
    google.protobuf.Struct self = 75;
}

message CustomerLevel {
    string customer_level_id = 1;
    string store_id = 2;
    string label_id = 3;
    int32 status = 4;
    string name = 5;
    double pay_amount = 6;
    int32 pay_times = 7;
    bool is_auto = 8;
    int32 priority = 9;
    
    string operator = 70;
    google.protobuf.Timestamp create_at = 71;
    google.protobuf.Timestamp update_at = 72;
    repeated string cols = 73;
    repeated Condition condition = 74;
    google.protobuf.Struct self = 75;
}