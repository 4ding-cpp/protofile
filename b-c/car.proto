syntax = "proto3";

package ding4;

option go_package = "github.com/4ding-cp/4dingsite/ptypes/m4g";

import "sql.proto";
import "activity-coupon.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

message Car {
    string car_id = 1;
    string store_id = 2;
    string customer_id = 3;
    string coupon_id = 4;
    int32 state = 5;
    int32 count = 6;
    int32 amount = 7;
    repeated Commodity commodity = 8;
    repeated Activity activity = 9;
    
    string operator = 10;
    google.protobuf.Timestamp create_at = 11;
    google.protobuf.Timestamp update_at = 12;
    repeated string cols = 13;
    repeated Condition condition = 14;
    google.protobuf.Struct self = 15;    
}

message Commodity {
    string commodity_id = 1;
    string store_id = 2;
    string car_id = 3;
    string product_id = 4;
    string sku = 5;
    int32 count = 6;

    string activity_id = 7;
    google.protobuf.Value name = 8;
    int32 price = 9;
    int32 reduce = 10;
    int32 active = 11;
    string photo = 12;
    
    google.protobuf.Struct self = 13; 
}