syntax = "proto3";

package ding4;

option go_package = "github.com/4ding-cp/4dingsite/ptypes/m4g";

import "seo.proto";
import "sql.proto";
import "image.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

message Product {
    string product_id = 1;
    int32 status = 2;
    string code = 3;
    google.protobuf.Value name = 4;
    int32 cost = 5;
    int32 price = 6;
    int32 reduce = 7;
    double weight = 8;
    bool is_preorder = 9;
    bool is_pickup = 10;
    bool is_linked = 11;
    map<string, Spec> specx = 12;
    repeated Photo photox = 13;
    ProductLink link = 15;

    map<string, int32> labelx = 16;
    string operator = 17;
    google.protobuf.Timestamp create_at = 18;
    google.protobuf.Timestamp update_at = 19;
    repeated string cols = 20;
    repeated Condition condition = 21;
    google.protobuf.Struct self = 22;
}

// sku 貨號
// display 是否陳列
// stock 進貨總量
// sold 銷貨總量
// itemx 規格陣列
// photo 規格圖URL
message Spec {
    string sku = 1;
    bool display = 2;
    int32 stock = 3;
    int32 sold = 4;
    repeated google.protobuf.Value itemx = 5;
    string photo = 6;
}

// h host
// p path
// n name
// e extention
// i 排序大至小
// sku 規格圖
// source 新增時 base64 encode
message Photo {
    string h = 1;
    string p = 2;
    string n = 3;
    string e = 4;
    int32 i = 5;
    string sku = 6;
    string source = 7;
}

// product_id 關聯商品ID
// class_id 商品類別ID
// is_display 是否陳列
// url 商品網址
// freight_add 加計運費
// seo SEO
// block 說明區塊
message ProductLink {
    string product_id = 1;
    string class_id = 2;
    bool is_display = 3;
    string url = 4;
    int32 freight_add = 5;
    SEO seo = 6;
    repeated Block block = 7;
    google.protobuf.Struct self = 8;
}

message ProductSpec {
    string product_spec_id = 1;
    string product_id = 2;
    int32 status = 3;
    google.protobuf.Value spec1 = 4;
    google.protobuf.Value spec2 = 5;
    google.protobuf.Value spec3 = 6;
    string sku = 7;
    string photo = 8;
    Image image = 9;

    string operator = 10;
    google.protobuf.Timestamp create_at = 11;
    google.protobuf.Timestamp update_at = 12;
    repeated string cols = 13;
    repeated Condition condition = 14;
    google.protobuf.Struct self = 15;
}