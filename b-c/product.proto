syntax = "proto3";

package ding4;

option go_package = "github.com/4ding-cp/4dingsite/ptypes/m4g";

import "seo.proto";
import "sql.proto";
import "a-submessage.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

message Product {
    string product_id = 1;
    int32 status = 2;
    string code = 3;
    google.protobuf.Value name = 4;
    int32 cost = 5;
    int32 price = 6;
    int32 reduce = 7;
    double weight = 8;
    double volume = 9;
    bool is_preorder = 10;
    bool is_pickup = 11;
    bool is_linked = 12;
    map<string, Spec> specx = 13;
    repeated Image photox = 14;
    ProductLink link = 15;

    map<string, int32> labelx = 16;
    string operator = 17;
    google.protobuf.Timestamp create_at = 18;
    google.protobuf.Timestamp update_at = 19;
    repeated string cols = 20;
    repeated Condition condition = 21;
    google.protobuf.Struct self = 22;
}

// sku 貨號
// display 是否陳列
// stock 進貨總量
// sold 銷貨總量
// itemx 規格陣列
// photo 規格圖URL
message Spec {
    string sku = 1;
    bool display = 2;
    int32 stock = 3;
    int32 sold = 4;
    repeated google.protobuf.Value itemx = 5;
    string photo = 6;
}

// product_id 關聯商品ID
// class_id 商品類別ID
// is_display 是否陳列
// url 商品網址
// freight_add 加計運費
// seo SEO
// block 說明區塊
message ProductLink {
    string product_id = 1;
    string class_id = 2;
    bool is_display = 3;
    string url = 4;
    int32 freight_add = 5;
    SEO seo = 6;
    repeated Block block = 7;
    google.protobuf.Struct self = 8;
}

message ProductBatch {
    repeated Product product = 1;
    google.protobuf.Struct self = 2;
}