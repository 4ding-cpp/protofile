syntax = "proto3";

package ding4;

option go_package = "github.com/4ding-cp/4dingsite/ptypes/m4g";

import "sql.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

message Order {
    string order_id = 1; 
    string store_id = 2;
    string customer_id = 3;
    string car_id = 4;
    string discount_id = 5;
    int32 state = 6;
    int32 come_from = 7;
    int32 count = 8;
    double amount = 9;
    double freight = 10;
    double order_charge = 11;
    int32 payment_charge = 12;
    int32 logistics_charge = 13;
    string code = 14;
    string track_id = 15;

    Payment payment = 16;
    Logistics logistics = 17;
    Receiver receiver = 18;

    map<string, bool> labelx = 69;
    string operator = 70;
    google.protobuf.Timestamp create_at = 71;
    google.protobuf.Timestamp update_at = 72;
    repeated string cols = 73;
    repeated Condition condition = 74;
    google.protobuf.Struct self = 75;
}


message Payment {
    int32 payment_state = 1;
    string payment_id = 2;
    string payment_type = 3;
}

message Logistics {
    int32 logistics_state = 1;
    string logistics_id = 2;
    string logistics_type = 3;
    string logistics_sub_type = 4;
}

message Receiver {
    string receiver_store_id = 1;
    string receiver_name = 2;
    string receiver_phone = 3;
    string receiver_email = 4;
    ReceiverHome receiver_home = 5;
}

message ReceiverHome {
    string receiver_zip_code = 1;
    string receiver_address = 2;
    string temperature = 3;
    string distance = 4;
    string specification = 5;
    string scheduled_pickup_time = 6;
    string scheduled_delivery_time = 7;
    string scheduled_delivery_date = 8;
}