syntax = "proto3";

package ding4;

option go_package = "github.com/4ding-cp/4dingsite/ptypes/m4g";

import "sql.proto";
import "car.proto";
import "customer.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

// State => 1.鎖定庫存 2.待處理 3.處理中 4.退貨待審核 5.退貨已審核 6.已完成 7.已結案
// PaymentState => 1.未付款 2.已付款 3.待退款 4.退款中 5.已退款
// LogisticsState => 10.待出貨 11.已出貨 12.已到達 13.已領取
// LogisticsState => 20.待退貨 21.退貨中 22.已退貨
// LogisticsState => 30.待換貨 31.換貨中 32.已收貨
// ComeFrom => 1.前台 2.後台
message Order {
    string order_id = 1; 
    string store_id = 2;
    string sales_id = 3;
    string customer_id = 4;
    Customer customer = 5;
    string car_id = 6;
    string coupon_id = 7;
    int32 state = 8;
    string payment_type = 9;
    int32 payment_state = 10;
    string logistics_type = 11;
    int32 logistics_state = 12;
    google.protobuf.Timestamp receive_at = 13;
    int32 come_from = 14;
    int32 count = 15;
    int32 amount = 16;
    int32 freight = 17;
    double order_charge = 18;
    int32 payment_charge = 19;
    int32 logistics_charge = 20;
    string re_order_id = 21;
    string remark = 22;
    repeated Commodity commodity = 23;
    Payment payment = 24;
    Logistics logistics = 25;

    map<string, int32> labelx = 26;
    string operator = 27;
    google.protobuf.Timestamp create_at = 28;
    google.protobuf.Timestamp update_at = 29;
    repeated string cols = 30;
    repeated Condition condition = 31;
    google.protobuf.Struct self = 32;
}


message OrderBatch {
    repeated Order order = 1;
    google.protobuf.Struct self = 2;
}

// 金流相關 採用第三方參數固為大頭鋒命名而非 _命名
message Payment {
    // 選擇網址
    string Redirect = 1;
    // 交易狀態
	string RtnCode = 2;     
    // 交易訊息 
	string RtnMsg = 3;      
    // 第三方金流編號
	string TradeNo = 4;      
    // 交易金額
	string TrandAmt = 5;    
    // 付款方式 
	string PaymentType = 6; 
    // 成立時間
	string TradeDate = 7;    
    // 繳費到期日
	string ExpireDate = 8;   
	// ATM 條碼
     // 繳費銀行代碼
	string BankCode = 9;  
     // 繳費虛擬帳號
	string vAccount = 10;
    // 超商bon 列印條碼
	string PaymentNo = 11; 
    // 超商繳費條碼123
	string Barcode1 = 12;  
	string Barcode2 = 13;  
	string Barcode3 = 14; 

    google.protobuf.Struct self = 15;
}
// 物流相關 採用第三方參數固為大頭鋒命名而非 _命名
message Logistics {
    // 等待編號
    string RenderID = 1;
    // 選擇網址
    string Redirect = 2;

    // 物流狀態
	string RtnCode = 3;       
    // 物流訊息    
	string RtnMsg = 4;        
    // 第三方物流編號
	string AllPayLogisticsID = 5;  
    // 物流類型
	string LogisticsType = 6;  
    // 物流子類型
	string LogisticsSubType = 7;   
    // 貨物遺失賠償依據
	string GoodsAmount = 8;   
    // 剛新狀態時間
	string UpdateStatusDate = 9;   
	// 寄件者
	string SenderName = 10;
	string SenderPhone = 11; 
	string SenderCellPhone = 12; 
	string SenderZipCode = 13;
	string SenderAddress = 14; 
	// 收件者
    // 收件者名稱
	string ReceiverName = 15;  
    // 收件者電話
	string ReceiverPhone = 16; 
	string ReceiverCellPhone = 17; 
    // 收件者電子郵件
	string ReceiverEmail = 18;
    // 收件者郵遞區號
	string ReceiverZipCode = 19;
    // 收件者地址
	string ReceiverAddress = 20;
	// 超商取貨資訊
    // 超商門市編號
	string CVSStoreID = 21;
    // 超商門市名稱
	string CVSStoreName = 22;   
    // 超商門市地址
	string CVSAddress = 23;  
    // 超商門市電話
	string CVSTelephone = 24;    
    // 超商門市位置 0:本島 1:離島
	string CVSOutSide = 25;   
    // 寄貨編號
	string CVSPaymentNo = 26;  
    // 驗證碼
	string CVSValidationNo= 27;  
    // 01:取件門市更新 02:退件門市更新
	string StoreType = 28; 
    // 選取門市無效 01-04
	string Status = 29; 
	// 宅配資訊
    // 溫層 0001:常溫 0002:冷藏 0003:冷凍
	string Temperature = 30; 
    // 距離 00:同縣市 01:外縣市 02:離島    
	string Distance = 31;    
      // 規格 0001:60cm 0002:90cm 0003:120cm 0004:150cm
	string Specification = 32;         
    // 預定取件時段
	string ScheduledPickupTime = 33;     
    // 預定送達時段
	string ScheduledDeliveryTime= 34;    
    // 指定送達日
	string ScheduledDeliveryDate= 35;   
    // 託運單號 
	string BookingNode = 36;       

    google.protobuf.Struct self = 37;     
}
